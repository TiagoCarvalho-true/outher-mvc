<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Responsivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(155deg, #6a11cb, #2575fc);
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      font-weight: 700;
      animation: fadeInDown 1s ease;
      color: #fff;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }

    label {
      font-weight: 500;
      color: #f1f1f1;
    }

    .form-control,
    .form-check-input {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus,
    .form-check-input:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px #ffffff;
      color: #fff;
    }

    .form-check-label {
      color: #eee;
    }

    .btn-primary {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="container-sm px-3" style="max-width: 600px;">
    <h1 class="text-center mb-4">Cadastro de Usuário</h1>

    <form action="/cadastro" method="POST">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" name="idade" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gênero</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" required>
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino">
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Interesses</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="interesses" value="Tecnologia">
          <label class="form-check-label">Tecnologia</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="interesses" value="Arte">
          <label class="form-check-label">Arte</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="interesses" value="Esportes">
          <label class="form-check-label">Esportes</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

</body>

</html>
